<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Your Service Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 80px;
    }

    .hero {
      text-align: center;
      padding: 100px 0 60px 0; /* Extra top space */
      color: white;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12em;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.08); /* light watermark */
      font-family: 'Courier New', monospace;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .main-content {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin: 40px 0;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="logo">&lt;/&gt;</div>
      <div class="hero-content">
        <h1>Your Service Name</h1>
        <p>Your tagline or mission statement goes here.</p>
      </div>
    </div>

    <div class="main-content">
      <p>This is your service content. No changes were made to your text, pricing, links, or layout.</p>
    </div>
  </div>
</body>
</html>
